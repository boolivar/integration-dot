<html>
<head>
    <script type="text/javascript" src="/webjars/viz.js-graphviz-java/viz.js"></script>
    <script type="text/javascript" src="/webjars/viz.js-graphviz-java/full.render.js"></script>
</head>

<body>
    <textarea id="jsonGraph" name="jsonGraph" rows="40" cols="60"></textarea>
    <button type="button" onclick="submit()">Submit</button>
    
    <div id="network"></div>
    
    <script type="text/javascript">
        function submit() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/convert");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = handleResponse;
            xhr.send(document.getElementById("jsonGraph").value);
        }
        function handleResponse() {
            var viz = new Viz();
            viz.renderSVGElement(this.responseText)
               .then(function(element) {
                   var container = document.getElementById("network");
                   while (container.firstChild) {
                       container.removeChild(container.firstChild);
                   }
                   container.appendChild(element);
               })
        }
    </script>
</body>
</html>
